<ion-header> 
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
    <ion-menu-button>
      <ion-icon name="menu" ></ion-icon>      
    </ion-menu-button>
  </ion-buttons>
    <div style="color: var(--ion-color-secondary); " class="fontBold">
      {{ 'HOME.TITLE' | translate:{value: null} }}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display:flex; flex-direction:column; align-items:center; padding-top: 1em">
    <ion-button class="mediumFont" style="width: 80%;" fill="outline" expand="block" size="large" color="primary"
      (click)="this.onClickGoTo('new-alarma')">
      {{ 'HOME.BTN_ALARMAS' | translate:{value: null} }}
    </ion-button>

    <ion-button class="mediumFont" style="width: 80%;" fill="outline" expand="block" size="large" color="primary"
      (click)="this.onClickGoTo('new-palabra')">
      {{ 'HOME.BTN_PALABRAS' | translate:{value: null} }}
    </ion-button>

    <ion-button class="mediumFont" style="width: 80%;" fill="outline" expand="block" size="large" color="primary"
    (click)="this.onClickGoTo('maps')">
    {{ 'HOME.BTN_MAPS' | translate:{value: null} }}
  </ion-button>

</ion-content>

<ion-footer class="textCenter">
  <ion-toolbar>
    <ion-item lines="full" class="noPadding noMargin contenedorLight" color="primary">
      <ion-label class="mediumFont" color="secondary">{{ 'HOME.ENABLE_SERVIZE' | translate:{value: null} }}
      </ion-label>
      <ion-toggle slot="end" [(checked)]="this.guardianServize" (ionChange)="this.onToggleServize($event)"
        color="danger"></ion-toggle>
    </ion-item>
  </ion-toolbar>
